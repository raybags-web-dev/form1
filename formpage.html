<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Affordable and professional web solutions"
    />
    <meta
      name="keywords"
      content=" web design affordable web design professional web design"
    />
    <meta name="author" content=" Raymond Baguma" />
    <link
      rel="icon"
      type="image/png"
      style="border-radius: 50px"
      sizes="32x32"
      href="./images/logo.png"
    />
    <title>contact form</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!--end of background  video -->
    <section class="connect">
      <video
        autoplay
        muted
        loop
        class="video-container"
        poster="/images/poster.jpeg"
      >
        <source src="./video/wood.mp4" type="video/mp4" />
        Sorry, your browser does not support embedded videos
      </video>
    </section>
    <!--end of background  video -->
    <div class="container">
      <div class="row inner-container-form">
        <div class="col-md-6" id="form_container">
          <h2 class="heading">Contact me</h2>

          <form
            class="contact-form"
            name="contact"
            method="POST"
            data-netlify="true"
            role="form"
            id="reused_form"
          >
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="message"> Message:</label>
                <div class="text-box">
                  <textarea
                    class="form-control"
                    type="textarea"
                    id="message"
                    name="message"
                    maxlength="6000"
                    rows="6"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row name-email-container">
              <div class="col-sm-6 form-group">
                <label for="name"> Your Name:</label>

                <div class="input-box">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="col-sm-6 form-group">
                <label for="email"> Email:</label>
                
                <div class="input-box">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-lg btn-default pull-right">
                  Send &rarr;
                </button>
              </div>
            </div>
          </form>

          <div
            id="success_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>Posted your message successfully!</h3>
          </div>
          <div
            id="error_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>Error</h3>
            Sorry there was an error sending your form.
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript "
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "
    ></script>
    <script src="./form.js"></script>
  </body>
</html>
