<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      style="border-radius: 50px"
      sizes="32x32"
      href="./images/logo.png"
    />
    <title>contact form</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="form.css" />
    <script src="form.js"></script>
  </head>
  <body>
    <!--end of background  video -->
    <section class="connect">
      <video
        autoplay
        muted
        loop
        class="video-container"
        poster="/images/poster.jpeg"
      >
        <source src="./video/contact_vedio.mp4" type="video/mp4" />
        Sorry, your browser does not support embedded videos
      </video>
    </section>
    <!--end of background  video -->
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="form_container">
          <h2 class="heading">Contact me</h2>

          <form class="contact-form" role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="message"> Message:</label>
                <textarea
                  class="form-control"
                  type="textarea"
                  id="message"
                  name="message"
                  maxlength="6000"
                  rows="7"
                ></textarea>
              </div>
            </div>
            <div class="row name-email-container">
              <div class="col-sm-6 form-group">
                <label for="name"> Your Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="col-sm-6 form-group">
                <label for="email"> Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 form-group">
                <button type="submit" class="btn btn-lg btn-default pull-right">
                  Send &rarr;
                </button>
              </div>
            </div>
          </form>
          <div
            id="success_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>Posted your message successfully!</h3>
          </div>
          <div
            id="error_message"
            style="width: 100%; height: 100%; display: none"
          >
            <h3>Error</h3>
            Sorry there was an error sending your form.
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript "
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js "
    ></script>
  </body>
</html>
